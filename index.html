<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Rubik:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <title>El mejor foro de cafe!</title>
</head>
<body>
    <img src="src/bg.png" alt="Fondo" class="background">

<nav class="nav">
    <div class="nav__logo">
        <img src="src/logo.png" alt="Navbar logo" class="nav__logo">
    </div>
    <div class="nav__link">
    <a href="#" class="nav__link">Inicio</a>
    <a href="#" class="nav__link">Nosotros</a>
    <a href="#" class="nav__link">Productos</a>
    </div>
    <div class="nav__button">
        <a href="#" class="nav__button nav__button--login">Ingresar</a>
        <a href="#" class="nav__button nav__button--register">Registrarse</a>
    </div>
</nav>

<section class="hero">
    <div class="hero__info">
        <h1 class="hero__h1">El café de tus sueños <span>en un solo lugar</span>
        </h1>
        <div class="hero__info--row">
        <p class="hero__info"><b>Este es el mejor sitio de café que vas a conocer en el mundo!
        Acompañanos a probar el mejor café.</b>
        </p>
        <img src="src/main.png" alt="Café de calidad" class="hero__img">
        </div>
        <div class="hero__button">
            <a href="#" class="hero__button hero__button--menu">Ver menú</a>
            <a href="#" class="hero__button hero__button--about">Sobre Nosotros</a>
        </div>
    </div>
</section>

</body>
</html>
