<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Belanosima:wght@600&family=Exo+2:wght@500&family=Lora&family=PT+Serif&family=Rubik:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <title>Coffe Shop - The Best Coffe!</title>
</head>
<body>

    <nav class="navbar">
        <img src="src/logo.png" alt="coffe-logo" class="navbar__logo">

        <div id="navbar__link">
        <a href="#" class="navbar__link">Inicio</a>
        <a href="#" class="navbar__link">Productos</a>
        <a href="#" class="navbar__link">Nósotros</a>
        </div>

        <div id="navbar__link">
        <a href="#" class="navbar__link">Ingresar</a>
        <a href="#" class="navbar__link">Registrarse</a>
        </div>

    <section id="hero">
        <div class="hero__content">

            <p class="hero__content">Si estas en la busqueda de café de calidad pues entonces no esperes mas Este es tu lugar deseado.
                En COFFEE SHOP encontrarás el mejor café al mejor precio.</p>
            <div id="hero__button">
            <a href="#" class="hero__button hero__button--products">Ver Productos</a>
